<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon's Mind App</title>

    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="manifest" href="/manifest.json">

<body>

    <!-- Onboarding Steps -->
    <section id="step-name" class="onboarding-step active">
        <h1>Welcome!</h1>
        <p>Please enter your name:</p>
        <input type="text" id="user-name-input" placeholder="Your name" />
        <button id="name-next-btn">Next</button>
    </section>

    <section id="step-pin" class="onboarding-step">
        <h1>Create a PIN</h1>
        <p>Enter a 6-digit PIN:</p>
        <input type="password" id="user-pin-input" maxlength="6" pattern="\d*" inputmode="numeric"/>
        <button id="pin-next-btn">Next</button>
    </section>

    <section id="step-pin-confirm" class="onboarding-step">
        <h1>Confirm PIN</h1>
        <p>Re-enter your PIN:</p>
        <input type="password" id="user-pin-confirm-input" maxlength="6" pattern="\d*" inputmode="numeric"/>
        <button id="pin-confirm-btn">Confirm</button>
    </section>

    <!-- Main App -->
    <div id="app" class="app-container hidden">

        <header class="app-header">
            <h1>Moon's Mind App</h1>
        </header>

            </div>
        </section>

        <div class="add-entry-box">
            <button id="add-entry-btn">+ Add Entry</button>
        </div>

        <div id="add-entry-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Add Entry</h2>

                <div class="mood-selector">
                    <button class="mood-btn" data-mood="happy">ğŸ˜Š</button>
